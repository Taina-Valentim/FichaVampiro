<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampiro - A Máscara</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Ajustes para responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                text-align: center;
            }
            .col-md-4 {
                width: 100%;
            }
            .container button, .container input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container mt-4">
            <div class="row mb-4 text-center">
                <div class="col-12">
                    <h1>Ficha Online - Vampiro: A Máscara</h1>
                </div>
                <div class="col-12 mt-2">
                    <button type="button" id="botaoAlteraTema" class="btn btn-dark w-100">
                        <i class="bi bi-moon-stars-fill"></i> Alterar Tema
                    </button>
                </div>
            </div>
        </div>
        <div class="container mt-4 text-center">
            <button id="salvarJson" class="btn btn-success w-100">Salvar Ficha (JSON)</button>
            <input type="file" id="carregarJson" class="form-control mt-2" accept=".json">
            <button onclick="alternarCampos()" class="btn btn-primary w-100 mt-2">Modo Editável</button>
        </div>
    </header>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 col-md-4">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="col-12 col-md-4">
                    <label for="natureza" class="form-label">Natureza</label>
                    <input type="text" class="form-control" id="natureza" placeholder="Natureza">
                </div>
                <div class="col-12 col-md-4">
                    <label for="cla" class="form-label">Clã</label>
                    <input type="text" class="form-control" id="cla" placeholder="Clã">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
